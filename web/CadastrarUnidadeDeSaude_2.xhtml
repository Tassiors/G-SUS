<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gestor - Cadastrar Unidade de Saúde</title>
        <h:outputStylesheet library="css" name="template.css" />
    </h:head>
    <h:body>
        <h:panelGroup id="geral">
            <h:panelGroup id="logoESUS">
                <p:graphicImage id="logo" library="image" name="e-sus.png" />
            </h:panelGroup>
            <h:panelGroup id="conteudoPrincipal" class="opacidade">

                <h:form>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Adicionar" action="#{unidadeDeSaudeBean.adicionar()}" update="@form"></p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:fieldset legend="Cadastro Unidade De Saúde">
                        <p:panelGrid columns="2">
                            <h:outputLabel   value="Nome da Unidade de Saúde:"></h:outputLabel>
                            <h:inputText  value="#{unidadeDeSaudeBean.unidadedesaude.nomeUnidade}"></h:inputText>

                            <h:outputLabel  value="Tipo:"></h:outputLabel>
                            <h:inputText  value="#{unidadeDeSaudeBean.unidadedesaude.tipo}"></h:inputText>

                            <h:outputLabel  value="CNPJ:"></h:outputLabel>
                            <p:inputMask mask="99.999.999"  value="#{unidadeDeSaudeBean.unidadedesaude.cnpj}"></p:inputMask>

                            <h:outputLabel  value="Telefone:"></h:outputLabel>
                            <p:inputMask mask="(99) 9999-9999" value="#{unidadeDeSaudeBean.unidadedesaude.telefone}"></p:inputMask>

                            <h:outputLabel  value="E-mail:"></h:outputLabel>
                            <h:inputText  value="#{unidadeDeSaudeBean.unidadedesaude.email}"></h:inputText>

                            <h:outputLabel  value="Informação:"></h:outputLabel>
                            <h:inputText  value="#{unidadeDeSaudeBean.unidadedesaude.informacao}"></h:inputText>

                            <h:outputLabel  value="CEP:"></h:outputLabel>
                            <p:inputMask mask="999999999-99" value="#{unidadeDeSaudeBean.unidadedesaude.cep}"></p:inputMask>

                            <h:outputLabel  value="Logradouro:"></h:outputLabel>
                            <h:inputText  value="#{unidadeDeSaudeBean.unidadedesaude.logradouro}"></h:inputText>

                            <h:outputLabel  value="Número:"></h:outputLabel>
                            <h:inputText  value="#{unidadeDeSaudeBean.unidadedesaude.numero}"></h:inputText>

                            <h:outputLabel  value="Bairro:"></h:outputLabel>
                            <h:inputText  value="#{unidadeDeSaudeBean.unidadedesaude.bairro}"></h:inputText>

                            <h:outputLabel  value="Cidade:"></h:outputLabel>
                            <h:inputText  value="#{unidadeDeSaudeBean.unidadedesaude.cidade}"></h:inputText>

                            <h:outputLabel  value="Estado:"></h:outputLabel>
                            <h:inputText  value="#{unidadeDeSaudeBean.unidadedesaude.estado}"></h:inputText>
                        </p:panelGrid>

                        <!--                essa tabela é provisória só para testes-->
                        <p:dataTable value="#{unidadeDeSaudeBean.unidades}" var="und">
                            <p:column headerText="Nome Da Unidade De Saúde">
                                <h:outputText value="#{und.nomeUnidade}"></h:outputText>
                            </p:column>
                            <p:column headerText="Tipo">
                                <h:outputText value="#{und.cnpj}"></h:outputText>
                            </p:column>
                            <p:column headerText="Telefone">
                                <h:outputText value="#{und.telefone}"></h:outputText>
                            </p:column>
                            <p:column headerText="E-mail">
                                <h:outputText value="#{und.email}"></h:outputText>
                            </p:column>
                            <p:column headerText="Informação">
                                <h:outputText value="#{und.informacao}"></h:outputText>
                            </p:column>
                            <p:column headerText="CEP">
                                <h:outputText value="#{und.cep}"></h:outputText>
                            </p:column>
                            <p:column headerText="Logradouro">
                                <h:outputText value="#{und.logradouro}"></h:outputText>
                            </p:column>
                            <p:column headerText="Número">
                                <h:outputText value="#{und.numero}"></h:outputText>
                            </p:column>
                            <p:column headerText="Bairro">
                                <h:outputText value="#{und.bairro}"></h:outputText>
                            </p:column>
                            <p:column headerText="Cidade">
                                <h:outputText value="#{und.cidade}"></h:outputText>
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{und.estado}"></h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                </h:form>
            </h:panelGroup> <!-- Fim div conteudoPrincipal -->

            <h:panelGroup id="footer">


            </h:panelGroup>
        </h:panelGroup> <!-- Fim div geral -->

    </h:body>
</html>
