<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>eSUS</title>
        <!--        <link rel="shortcut icon" type="image/x-icon" href="../esus.ico"/>-->
        <h:outputStylesheet library="css" name="template.css" />


    </h:head>
    <h:body>
        <h:panelGroup id="geral">
            <h:panelGroup id="logoESUS">
                <p:graphicImage id="logo" library="image" name="e-sus.png" />
            </h:panelGroup>
            <h:panelGroup id="conteudoPrincipal" class="opacidade">

                <h:form>
                    <p:panelGrid columns="2">
                        <h:outputLabel for="nome" value="Nome"></h:outputLabel>
                        <h:inputText id="nome" value="#{nomesBeans.nome}"></h:inputText>
                        <h:outputLabel for="sobreNome" value="Sobre Nome"></h:outputLabel>
                        <h:inputText id="sobreNome" value="#{nomesBeans.sobreNome}"></h:inputText>
                        <h:outputText></h:outputText>
                        <p:commandButton value="Enviar" action="#{nomesBeans.testar()}" update="msg"></p:commandButton>
                        <h:outputText id="msg" value="#{nomesBeans.teste}"></h:outputText>
                    </p:panelGrid>
                </h:form>
            </h:panelGroup> <!-- Fim div conteudoPrincipal -->

            <h:panelGroup id="footer">


            </h:panelGroup>
        </h:panelGroup> <!-- Fim div geral -->

    </h:body>
</html>
