<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:composition template="/template.xhtml">
        <ui:define name="header">
            <h:form>

                
                <p:fieldset legend="Cadastro - Gestor">
                    <p:panelGrid columns="2">
                        <h:outputLabel   value="Nome:"></h:outputLabel>
                        <h:inputText  value="#{UsuarioBean_mb.nome}"></h:inputText>

                        <h:outputLabel  value="Tipo:"></h:outputLabel>
                        <h:inputText  value="#{UsuarioBean_mb.tipo}"></h:inputText>

                        <h:outputLabel  value="CÃ³digo SS:"></h:outputLabel>
                        <p:inputMask mask="999.999"  value="#{UsuarioBean_mb.codigo_ss}"></p:inputMask>

                        <h:outputLabel  value="Telefone:"></h:outputLabel>
                        <p:inputMask mask="(99) 9999-9999" value="#{UsuarioBean_mb.telefone}"></p:inputMask>

                        <h:outputLabel  value="E-mail:"></h:outputLabel>
                        <h:inputText  value="#{UsuarioBean_mb.email}"></h:inputText>


                        <h:outputLabel for="pwd1" value="Senha: *" />
                        <p:password id="pwd1" value="#{UsuarioBean_mb.senha}" match="pwd2" label="Password 1" required="true" />

                        <h:outputLabel for="pwd2" value="Repetir Senha: *" />
                        <p:password id="pwd2" value="#{UsuarioBean_mb.senha}" label="Password 2" required="true" />

                    </p:panelGrid>
                </p:fieldset>
                
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Adicionar" action="#{UsuarioBean_mb.adicionar()}" update="@form"></p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
