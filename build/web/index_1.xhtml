<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>eSUS</title>
 
<!--        <link rel="shortcut icon" type="image/x-icon" href="../esus.ico"/>-->

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/template.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/normalize.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/gallery.prefixed.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/gallery.theme.css"/>
    </h:head>
    <h:body>

      

        <h:panelGroup id="geral">
            <h:panelGroup id="logoESUS">
                <p:graphicImage id="logo"  url="#{request.contextPath}/image/e-sus.png" alt=""/>
            </h:panelGroup>

            <h:panelGroup id="conteudoPrincipal" class="opacidade">
                <h:panelGroup class="gallery autoplay items-3" style="width: 100%; height: 100%; ">
                    <h:panelGroup id="item-1" class="control-operator"></h:panelGroup>
                    <h:panelGroup id="item-2" class="control-operator"></h:panelGroup>
                    <h:panelGroup id="item-3" class="control-operator"></h:panelGroup>

                    <h:panelGroup class="item">
                        <p> teste de texto no conteudo principal. </p>
                        <p:graphicImage url="#{request.contextPath}/image/hp_corredor.jpg"/>
                    </h:panelGroup>

                    <h:panelGroup class="item">
                            tipográfica e de impressos, e vem sendo utilizado desde o século XVI,
                            quando um impressor desconhe 
                        <p:graphicImage url="#{request.contextPath}/image/medico_paciente.jpg" style="width: 100%; height: 100%;"/>
                    </h:panelGroup>

                    <h:panelGroup class="item">
                        <p:graphicImage url="#{request.contextPath}/image/Médico2.jpg" style="width: 100%; height: 100%;"/>
                    </h:panelGroup>

                    <h:panelGroup class="controls">
                        <h:link outcome="#item-1" value="•" class="control-button"/>
                        <h:link outcome="#item-2" value="•" class="control-button"/>
                        <h:link outcome="#item-3" value="•" class="control-button"/>
                    </h:panelGroup>
                </h:panelGroup>


            </h:panelGroup> <!-- Fim div conteudoPrincipal -->

            <h:panelGroup id="footer">

                <h1><p:outputLabel id="lb_cartsus" value="Cartão SUS"/></h1>
                <p:inputMask mask="999999999999999" id="inp_cartsus"/>
                <p:button id="bt_entrar" value="Entrar" href="UsuarioSusHome.xhtml"/>
                <p:button id="bt_voltar" value="Voltar" href="index.xhtml"/>

            </h:panelGroup>
        </h:panelGroup> <!-- Fim div geral -->

    </h:body>
</html>
