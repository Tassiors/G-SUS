<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gestor - Cadastrar Unidade de Saúde</title>
        <h:outputStylesheet library="css" name="template.css" />
    </h:head>
    <h:body>
        <h:panelGroup id="geral">
            <h:panelGroup id="logoESUS">
                <p:graphicImage id="logo" library="image" name="e-sus.png" />
            </h:panelGroup>
            <h:panelGroup id="conteudoPrincipal" class="opacidade">

                <h:form>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Adicionar" action="#{UnidadeDeSaudeBean_mb.adicionar()}" update="@form"></p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:fieldset legend="Cadastro Unidade De Saúde">
                        <p:panelGrid columns="2">
                            <h:outputLabel   value="Nome:"></h:outputLabel>
                            <h:inputText  value="#{UnidadeDeSaudeBean_mb.nome}"></h:inputText>

                            <h:outputLabel  value="Tipo:"></h:outputLabel>
                            <h:inputText  value="#{UnidadeDeSaudeBean_mb.tipo}"></h:inputText>

                            <h:outputLabel  value="Código SS:"></h:outputLabel>
                            <p:inputMask mask="99.999.999"  value="#{UnidadeDeSaudeBean_mb.cnpj}"></p:inputMask>

                            <h:outputLabel  value="Telefone:"></h:outputLabel>
                            <p:inputMask mask="(99) 9999-9999" value="#{UnidadeDeSaudeBean_mb.telefone}"></p:inputMask>

                            <h:outputLabel  value="E-mail:"></h:outputLabel>
                            <h:inputText  value="#{UnidadeDeSaudeBean_mb.email}"></h:inputText>

                            <h:outputLabel  value="Senha:"></h:outputLabel>
                            <h:inputText  value="#{UnidadeDeSaudeBean_mb.informacao}"></h:inputText>
                            
                            <h:outputLabel  value="Repetir Senha:"></h:outputLabel>
                            <h:inputText  value="#{UnidadeDeSaudeBean_mb.informacao}"></h:inputText>
                            


                        </p:panelGrid>

               
                    </p:fieldset>
                </h:form>
            </h:panelGroup> <!-- Fim div conteudoPrincipal -->

            <h:panelGroup id="footer">


            </h:panelGroup>
        </h:panelGroup> <!-- Fim div geral -->

    </h:body>
</html>
